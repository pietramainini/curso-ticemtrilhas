<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2</title>
    <link rel="stylesheet" href="mod.css">
</head>
<body>
    <div id="titulo">
        <h2>Projeto de Estudo</h2>
        <p>
            Tudo que foi apresentado no Módulo 2 do curso.
        </p>
    </div>
    
    <br> <!-- Quebra de linha -->
    <div id="listas">
        <h3>Listas</h3>
        <ol>
            <p>Isso é uma lista <u>ordenada</u></p>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <br> <!-- Quebra de linha -->
        <ul>
            <p>Isso é uma lista <u>desordenada</u></p>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
    </div>
    <br> <!-- Quebra de linha -->

        <table border="1">
            <thead>
                <tr>
                    <th>Cidades</th>
                    <th>Habitantes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Dados: 2020
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <br> <!-- Quebra de linha -->
    <div>
        <h3>Formulários</h3>
        <form>
            <label for="name">Nome Completo</label>
            <br> <!-- Quebra de linha -->
